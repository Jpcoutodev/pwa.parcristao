name: Build Android APK

on:
  # Permite executar manualmente
  workflow_dispatch:
  
  # Executa automaticamente em push para master
  push:
    branches:
      - master
    paths:
      - 'lib/**'
      - 'android/**'
      - 'pubspec.yaml'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90
      
      - name: Get APK info
        run: |
          echo "APK Size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
          echo "APK Path: build/app/outputs/flutter-apk/app-release.apk"
