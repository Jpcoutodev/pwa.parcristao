  <!-- CSS Fix for mobile keyboard resize -->
  <style>
    html {
      height: 100%;
      height: 100dvh;
      /* Dynamic viewport height */
      margin: 0;
      padding: 0;
    }

    body {
      height: 100%;
      min-height: 100%;
      min-height: 100dvh;
      /* Dynamic viewport height - works best for mobile */
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    /* Mobile-specific fixes */
    @supports (-webkit-touch-callout: none) {

      /* iOS Safari */
      body {
        min-height: -webkit-fill-available;
      }
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "473588977";

    // Fix for Android Chrome 108+ keyboard resize issue
    // The keyboard only resizes visualViewport, not layoutViewport, confusing Flutter
    (function () {
      var isAndroid = /Android/i.test(navigator.userAgent);
      if (isAndroid && window.visualViewport) {
        var initialHeight = window.innerHeight;

        function resetViewport() {
          // When viewport returns to ~90% of initial height, keyboard is closed
          if (window.visualViewport.height >= initialHeight * 0.9) {
            document.body.style.height = '100dvh';
            document.documentElement.style.height = '100dvh';
            var flutterView = document.querySelector('flt-glass-pane');
            if (flutterView) {
              flutterView.style.height = '100dvh';
            }
          }
        }

        // Monitor visualViewport resize (more accurate than window.resize)
        window.visualViewport.addEventListener('resize', resetViewport);

        // Also handle focusout for when keyboard closes via Android back gesture
        document.addEventListener('focusout', function () {
          setTimeout(resetViewport, 300);
        });
      }
    })();
  </script>

  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #FFFFFF;
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
